<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='css/reset.css'>
  <link rel='stylesheet' href='css/style.css'>
  <title>John</title>
</head>
<body>
  <header class='header'>
    <nav class='header-nav'>
      <a class='menu-mobile' href='#'><img src='images/menu-button.svg'></a>

        <li><a class='header-item' href='index.html'>Home</a></li>

        <li><a class='header-item' href='#'>Blog</a></li>
      </ul>
    </nav>
  </header>
  <main>
  <section class='area1'>
    <div class='area1-text'>
      <h1>Keep in touch!</h1>
      <p>Use this form to send me a message.</p>
      <form class='form'>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Type your name"  required>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" placeholder="Type your e-mail" required>
        <label for="message">Your message:</label>
        <textarea name='message' cols=60 rows=8 placeholder="Type your message" required></textarea>
        <div class='buttons'>
          <input type="submit" class='button' value='Send'>
          <input type="reset" class='button' value="Reset">
       </div>
      </form>
    </div>
    <figure>
      <img src='images/john.png' alt='John Picture'>
    </figure>
  </section>
  </main>
  <footer class='footer'>
    <nav class='footer-nav'>
      <a href='#'><img class='social' src="images/fb.png"></a>
      <a href='#'><img class='social' src="images/twitter.png"></a>
      <a href='#'><img class='social' src="images/lkdn.png"></a>
    </nav>

  </footer>
</body>
